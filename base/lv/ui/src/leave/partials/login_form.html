<style>
span{
color:red;
display: block;
margin-bottom: 10px;
margin-top: 5px;
}
</style>

<div class="col-md-6">
    <h2 align="center">Login</h2>
    <form name="empLoginForm" rc-submit="empLoginCtrl.loginEmp()" role="form" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="empLoginCtrl.empLoginForm.username" required />
            <span ng-show="!empLoginCtrl.empLoginForm.username">Username is required</span>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="empLoginCtrl.empLoginForm.password" required />
            <span ng-show="!empLoginCtrl.empLoginForm.password">Password is required</span>
        </div>
        <div>
            <button type="submit" on-click="empLoginCtrl.loginEmp()" class="btn btn-primary">Login</button>
            <!--<a href="#" class="btn font-color-333333" ng-click="empLoginCtrl.registerEmp()">Register</a>-->
            <span>{{empLoginCtrl.empLoginForm.err_msg}}</span>
        </div>
    </form>
</div>
